name: Build Firmware

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    # Use the latest Ubuntu runner as requested in your logs 
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove massive pre-installed packages not needed for embedded C/C++ builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # Prune any existing docker layers
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      # Checkout code with recursive submodules as seen in logs [cite: 3, 10]
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Run the Docker Compose build command exactly as it appears in the logs [cite: 12]
      - name: Build Firmware
        run: docker compose run --rm dev ./utils/build.sh --embedded

      # Upload artifacts (implied by the logs downloading upload-artifact@v4 [cite: 2])
      # NOTE: verify 'path' matches your build output directory (usually build/zephyr)
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: firmware-binaries
          path: |
            build/**/*.hex
            build/**/*.bin
            build/**/*.elf