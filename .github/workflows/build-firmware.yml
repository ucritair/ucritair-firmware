name: Build Firmware

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          # Remove massive pre-installed packages not needed for embedded C/C++ builds
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          # Prune any existing docker layers
          sudo docker image prune --all --force
          echo "Disk space after cleanup:"
          df -h

      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Build Firmware
        run: docker compose run --rm dev ./utils/build.sh --embedded

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        if: success()
        with:
          name: signed-firmware
          path: '**/build/**/zephyr.signed.bin'